apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: desa
  namespace: argocd
  # Finalizer that ensures that project is not deleted until it is not referenced by any application
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project description
  description: Proyecto desa
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-desa
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: desa
  source:
    path: argocd/apps-desa
    repoURL: https://github.com/mcapello/cd2.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true