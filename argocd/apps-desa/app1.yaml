apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/app1/overlays/desa
    repoURL: https://github.com/mcapello/cd2.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true