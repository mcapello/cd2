apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 0-common
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: prod
  source:
    path: apps/0-common/overlays/prod
    repoURL: https://github.com/mcapello/cd2.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true