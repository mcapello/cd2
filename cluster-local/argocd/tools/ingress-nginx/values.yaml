ingress-nginx:
  controller:
    hostPort:
      enabled: true
    kind: DaemonSet
    metrics:
      enabled: true
    publishService:
      enabled: false
    extraArgs:
      default-ssl-certificate: "nginx/default-ssl-certificate"
    service:
      enabled: false
    resources:
      limits:
        cpu: 105m
        memory: 90Mi
      requests:
        cpu: 105m
        memory: 90Mi